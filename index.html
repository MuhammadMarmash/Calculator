<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;family=Roboto:wght@400;700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script src="scripts.js" defer></script>
</head>

<body>
    <main>
        <div class="cbody">
            <div id="screen">
                <div id="currentEqu"></div>
                <div id="currentNum">0</div>
            </div>
            <div id="grid">
                <button id="clearBtn">CLEAR</button>
                <button id="deleteBtn">DELETE</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>÷</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Copyright ©
            <script>document.write(new Date().getFullYear())</script> MuhammadMarmash
        </p>
        <a href="https://github.com/MuhammadMarmash" target="_blank"><i class="fab fa-github"
                aria-hidden="true"></i></a>
    </footer>
</body>

</html>
